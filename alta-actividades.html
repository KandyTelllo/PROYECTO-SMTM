<!DOCTYPE html>
<html>
<head>
    <title>Alta de Actividades</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alta de Actividades</h1>
        <form id="alta-actividades-form">
            <!-- Clave de la actividad generada automáticamente -->
            <div class="form-group">
                <label for="nombre">Nombre de la Actividad:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción de la Actividad:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen de Representación:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="invernadero">Número de Invernadero:</label>
                <select id="invernadero" name="invernadero">
                    <option value="1">Invernadero 1</option>
                    <option value="2">Invernadero 2</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="cuadrante">Número de Cuadrante:</label>
                <select id="cuadrante" name="cuadrante">
                    <option value="1">Cuadrante 1</option>
                    <option value="2">Cuadrante 2</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="zurco">Zurcos:</label>
                <select id="zurco" name="zurco">
                    <option value="todos">Todos</option>
                    <option value="1">Zurco 1</option>
                    <option value="2">Zurco 2</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="num-personas">Número de Personas:</label>
                <input type="number" id="num-personas" name="num-personas" required>
            </div>
            <div class="form-group">
                <label for="fecha-registro">Fecha de Registro:</label>
                <input type="date" id="fecha-registro" name="fecha-registro" required>
            </div>
            <div class="form-group">
                <label for="fecha-realizacion">Fecha de Realización:</label>
                <input type="date" id="fecha-realizacion" name="fecha-realizacion" required>
            </div>
            <div class="form-group">
                <label for="tiempo-realizacion">Tiempo Aproximado de Realización:</label>
                <input type="time" id="tiempo-realizacion" name="tiempo-realizacion" required>
            </div>
            <button type="submit">Crear Actividad</button>
        </form>

        <!-- Tabla con los datos de actividades -->
        <table>
            <thead>
                <tr>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Invernadero</th>
                    <th>Cuadrante</th>
                    <th>Zurco</th>
                    <th>Número de Personas</th>
                    <th>Fecha de Registro</th>
                    <th>Fecha de Realización</th>
                    <th>Tiempo Aproximado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas de datos -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
