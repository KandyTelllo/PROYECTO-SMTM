<!DOCTYPE html>
<html>
<head>
    <title>Asignación de Actividades</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asignación de Actividades</h1>
        <form id="asignacion-actividades-form">
            <div class="form-group">
                <label for="invernadero">Seleccionar Invernadero:</label>
                <select id="invernadero" name="invernadero">
                    <option value="invernadero1">Invernadero 1</option>
                    <option value="invernadero2">Invernadero 2</option>
                    <!-- Agrega más opciones de invernaderos -->
                </select>
            </div>
            <div class="form-group">
                <label for="cuadrantes">Seleccionar Cuadrante(s) o Todos:</label>
                <select id="cuadrantes" name="cuadrantes">
                    <option value="todos">Todos</option>
                    <option value="cuadrante1">Cuadrante 1</option>
                    <option value="cuadrante2">Cuadrante 2</option>
                    <!-- Agrega más opciones de cuadrantes si es necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="zurcos">Número de Zurcos:</label>
                <input type="text" id="zurcos" name="zurcos" disabled>
            </div>
            <div class="form-group">
                <label for="participantes">Número de Participantes:</label>
                <input type="text" id="participantes" name="participantes">
            </div>
            <button type="submit">Asignar Actividad</button>
        </form>
        <!-- Tabla para mostrar los datos -->
        <table id="datos-asignados">
            <thead>
                <tr>
                    <th>Participante</th>
                    <th>Invernadero</th>
                    <th>Cuadrante</th>
                    <th>Zurco</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas con los datos asignados automáticamente desde JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
